<p>meal-create works!</p>
<div class="container">
 
    <h3>Create Meal Record</h3>
    <div class="container">
        <div class="form-group">
            <label for="food">Food</label>
            <input type="text" class="form-control" id="food" [(ngModel)]="data.food" placeholder="Enter food Name">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="data.description" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="calories">Calories</label>
            <input type="number" class="form-control" id="calories" [(ngModel)]="data.calories" placeholder="Enter Calories">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" [(ngModel)]="data.quantity" placeholder="Enter Quantity">
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitForm()">Add</button> 
        <button type="button" class="btn btn-warning btn-sm" [routerLink]="[ '/list']">List</button>
    </div>
