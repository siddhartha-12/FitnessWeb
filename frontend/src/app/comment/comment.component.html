<mat-card class="container">
    <mat-card-header>

       <mat-card-title>Comments</mat-card-title>
    </mat-card-header>
<!-- <mat-card-content> -->
    <!-- <mat-divider></mat-divider> -->
    
        <mat-list>
            <mat-list-item *ngFor="let comment of comments">{{comment.content}}</mat-list-item>
            <mat-divider *ngFor="let comment of comments"></mat-divider>
        </mat-list>
    
    <mat-card-content>
        <form  class="input_format" #commentForm="ngForm" (submit)="createNewComment(commentForm)">
            <div>
                <mat-form-field>
                    <mat-label>Leave a comment</mat-label>
                    <input name="content" matInput type="text" ngModel #commentInput="ngModel">
                </mat-form-field>&nbsp;&nbsp;
                <button mat-raised-button color="warn" type="submit">send</button>
            </div>
        </form>
    </mat-card-content>
<!-- </mat-card-content> -->
</mat-card>
