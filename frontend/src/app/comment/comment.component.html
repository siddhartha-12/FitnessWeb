<mat-card>
    <mat-card-header>
        <mat-card-title>Comments</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div>
        <mat-list>
            <mat-list-item *ngFor="let comment of comments"></mat-list-item>
        </mat-list>
    </div>
    <mat-card-footer>
        <form #commentForm="ngForm" (submit)="createNewComment(commentForm)">
            <div>
                <mat-form-field>
                    <mat-label>Leave a comment</mat-label>
                    <input name="content" matInput type="text" ngModel #commentInput="ngModel">
                </mat-form-field>&nbsp;&nbsp;
                <button mat-raised-button color="warn" type="submit">send</button>
            </div>
        </form>
    </mat-card-footer>
</mat-card>
